<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/detailspic.css"><!--chnage to pyhton code-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
  
<div class="box" style="height: 5rem;"></div>
    <div class="container-xl px-4 mt-4">
      
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                        <!-- Profile picture help block-->
                       
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('submit_form') }}">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text"  name="inputUsername" placeholder="Enter your username" value="">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" name="inputFirstName" placeholder="Enter your first name" value="Valerie" required>
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" name="inputLastName" type="text" placeholder="Enter your last name" value="" required>
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">University name</label>
                                    <input class="form-control" id="inputOrgName" name="inputOrgName" type="text" placeholder="Enter your University name" value="" required>
                                </div>
                                <!-- Form Group (location)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="selectGender">Select your Gender</label>
                                    <select class="form-control" id="selectGender" name="selectedGender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="prefer-not-to-say">Prefer Not to Say</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation"  name="inputLocation" type="text" placeholder="Enter your location" value="">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" name="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com" required>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" name="inputPhone" type="tel" placeholder="Enter your phone number" value="" required>
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Date of Birth</label>
                                    <input class="form-control" id="inputBirthday" name="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="" required>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (current course)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputenrolled">Enrolled in</label>
                                    <input class="form-control" id="inputenrolled" name="inputenrolled" type="text" placeholder="Enter your course " value="" required>
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Topics interested</label>
                                    <input class="form-control" id="topics" type="text" name="topics" placeholder="Enter your area of interest" value="" required>
                                </div>
                            </div>
                                  <div class="mb-3">
                                <label class="small mb-1" for="selectLevel">Select your Level</label>
                                <select class="form-control" id="selectLevel" name="selectedLevel" required>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                     
                                </select>
                                <label class="form-check-label" for="agreeTerms">
                                    <input type="checkbox" id="flag" name="flag" required>
                                    I agree to the <a href="/templates/cond.html" target="_blank">Terms and Conditions</a>
                                </label>
                            </div>
                            <!-- Save changes button-->
                            <button type="submit" class="btn btn-primary" style="color: white;">Save changes</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'layout_login.html' %}
</body>
</html>
