<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/login.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="path/to/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-wvfXpqpZZVw5N7Oz6HODf5uj6w5F5i5f5k5f5k5f5k5f5k5f5k5f5k5f5k5f5k5f5" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2fac5a2d70.js" crossorigin="anonymous"></script>
  
</head>
<body>
  
 <!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Personal Details</li>
      <li>More Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="password" name="cpass" placeholder="Confirm Password" />
      <p style="margin-bottom: 20px;">or</p>
      <div class="social-container">
        <a href=""><i class="fab fa-google"></i></a>
    </div>
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">Your personal information</h3>
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">More Details</h2>
      <h3 class="fs-subtitle">Additional Information</h3>
      <input type="date" name="dob" placeholder="Date of Birth" />
      <select name="gender" id="gender" class="gender-select">
        <option value="" disabled selected>Select an option</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="courseOfStudy" placeholder="Course of Study" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <a href="" class="submit action-button" target="_top">Submit</a>
    </fieldset>
</form>
<script src="/static/js/script.js"></script>
</body>
</html>
