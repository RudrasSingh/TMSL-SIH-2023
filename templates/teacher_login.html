<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/teachers_details.css"><!--chnage to pyhton code-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="box" style="height: 5rem;"></div>
    <div class="container-xl px-4 mt-4">
      
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                        <!-- Profile picture help block-->
                      
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername" >Username (how your name will appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="" required>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="" required>
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="" required>
                                </div>
                            </div>

                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputexpertise">Expert in</label>
                                    <input class="form-control" id="inputexpertise" type="text" placeholder="Enter your expertise" value="" required>
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputwebsite">Enter your Website(if any)</label>
                                    <input class="form-control" id="inputwebsite" type="text" placeholder="Enter your wesbite" value="">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputgithub">Enter github account(if any)</label>
                                    <input class="form-control" id="inputgithub" type="text" placeholder="Enter github id " value="">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputtwitter">Enter twitter account(if any)</label>
                                    <input class="form-control" id="inputtwitter" type="text" placeholder="Enter twitter account" value="">
                                </div>
                            </div>

                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputfacebook">Enter facebook account(if any)</label>
                                    <input class="form-control" id="inputfacebook" type="text" placeholder="Enter your first name" value="">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last Instagram account</label>
                                    <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="">
                                </div>
                            </div>

                           
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">University name(if any)</label>
                                    <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your University name" value="">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputExperience">How much experience do you have?</label>
                                    <input class="form-control" id="inputExperience" type="text" placeholder="15" value="" required>
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="selectGender">Select your Gender</label>
                                    <select class="form-control" id="selectGender" name="selectedGender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        
                                        <option value="prefer-not-to-say">Prefer Not to Say</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="">
                                </div>
                                
                              
                              
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="name@example.com" required>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="" required>
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Date of Birth</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="" required>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (current course)-->
                               
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="selectLang">Choose the language in which you want to teach</label required>
                                    <select class="form-control" id="selectLang" name="selectedLanguage">
                                        <!-- Add options for different languages -->
                                        <option value="english">English</option>
                                        <option value="spanish">Spanish</option>
                                        <option value="french">French</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
                            </div>
                       <!--     <div class="mb-3">
                                <label class="small mb-1" for="selectLevel">Select your Level</label>
                                <select class="form-control" id="selectLevel" name="selectedLevel">
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                     Add more options as needed 
                                </select>
                            </div> -->
                            
                            <!-- Save changes button-->
                            <a href="{{ url_for('login') }}"><button type="button"  onclick="{alert('Registered Successfully! Please login to Continue!')}" class="btn btn-primary" type="button" style="color: white;">Save changes</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'layout_login.html' %}
</body>
</html>
